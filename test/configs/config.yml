general:
  debug_level: DEBUG
  input_filelist_path: "test/input/filelist.txt"
  input_sumweights_path: "test/input/sum_of_weights.txt"
  output_path: ""
  default_sumweights: "NOSYS"
  default_event_weights: "weight_mc_NOSYS * weight_beamspot * weight_pileup_NOSYS * weight_jvt_effSF_NOSYS * weight_btagSF_DL1dv01_FixedCutBEff_85_NOSYS * globalTriggerEffSF_NOSYS * weight_leptonSF_tight_NOSYS"
  default_reco_tree_name: "reco"
  #custom_frame_name: "my_custom_frame_name.so"
  number_of_cpus: 4
  luminosity:
    mc20a: 123456
    mc20d: 111111
    mc20e: 654321
    mc23a: 456677
    mc23c: 545676

regions:
  - name: "Electron"
    selection: "el_pt_NOSYS > 30000 && el_select_tight_NOSYS && el_select_or_NOSYS"
    variables:
      - name: "leading_jet_pt"
        title : "histo title;X axis title;Y axis title"
        definition: "jet_pt_NOSYS"
        binning:
          #min: 0
          #max: 1000
          #number_of_bins: 100
          bin_edges: [0, 30, 50, 100, 200, 400, 1000, 9999999]
      - name: "subleading_jet_pt"
        title : "histo title;X axis title;Y axis title"
        definition: "jet_pt_NOSYS"
        binning:
          min: 0
          max: 1000
          number_of_bins: 100
          #bin_edges: [0, 30, 50, 100, 200, 400, 1000, 9999999]

  - name: "Muon"
    selection: "mu_pt_NOSYS > 30000 && mu_select_tight_NOSYS && mu_select_or_NOSYS"
    variables:
      - name: "leading_jet_pt"
        title : "histo title;X axis title;Y axis title"
        definition:  "jet_pt_NOSYS"
        binning:
          min: 0
          max: 1000
          number_of_bins: 100
          #bin_edges: [0, 30, 50, 100, 200, 400, 1000, 9999999]

samples:
  - name: "ttbar_FS"
    dsids: [410470]
    campaigns: ["mc20e"]
    simulation_type: "mc" # mc is full sim
    regions: ["Electron", "Muon"] # if not provided, use all regions?

  - name: "Wjets_FS"
    dsids: [700341]
    campaigns: ["mc20e"]
    simulation_type: "mc"
    regions: ["Electron", "Muon"]

  - name: "Data"
    campaigns: ["2018"]
    simulation_type: "data"
    event_weights: "1"
    regions: ["Electron", "Muon"]

systematics:
  - name: "JES_BJES"
    samples: ["ttbar_FS", "Wjets_FS"]
    campaigns: ["mc20e"]
    regions: ["Electron", "Muon"]
    variation:
      up: "JET_BJES_Response__1up"
      down: "JET_BJES_Response__1down"

  - name: "ttbar_mur0p5_muf0p5"
    samples: ["ttbar_FS"]
    campaigns: ["mc20e"]
    regions: ["Electron", "Muon"]
    variation:
      up: "0p5muF_0p5muR_NNPDF31_NLO_0118"
      sum_weights_up: "0p5muF_0p5muR_NNPDF31_NLO_0118"
